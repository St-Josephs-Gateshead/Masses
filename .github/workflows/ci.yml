name: Generate PDFs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - uses: DeterminateSystems/nix-installer-action@main
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install
        run: nix develop --command true
      - name: Run CI script
        run: |
          nix develop --command scripts/ci.sh
      - name: upload artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          path: pdfs/*.pdf

      - name: create release
        uses: "softprops/action-gh-release@v2"
        with:
          tag_name: "PDFs<${{github.sha}}>"
          make_latest: true
          generate_release_notes: true
          files: |
            pdfs/*.pdf
